<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link href='../../../public/styles/admin.css' rel="stylesheet">
<link href='../../../public/styles/bootstrap.min.css' rel="stylesheet">
<link href='../../../public/styles/font-awesome.min.css' rel="stylesheet">
</head>
<body>
<dl>
	<form action="" method="post" enctype="multipart/form-data">
		<dt>修改商品</dt>
		<input type="hidden" name="id" value="{$oneProduct->id}">
		<dd><input type="text" name="name" placeholder="商品名称"  value="{$oneProduct->name}" class="txt"></dd>
		<dd><input type="text" name="price" placeholder="商品价格" value="{$oneProduct->price}" class="txt"></dd>
		<dd><input type="text" name="inventory" placeholder="商品库存" class="txt" value="{$oneProduct->inventory}"></dd>
		<dd><input type="file" name="pix"></dd>
		<!--pix2保存的是商品的原图 -->
		<dd><input type="hidden" name="pix2" value="{$oneProduct->pix}"></dd>
		<dd><img src="../../../public/uploads/{$oneProduct->pix}"></dd>
		<dd><textarea name="description" class="txt description">{$oneProduct->description}</textarea></dd>
		<dd><input type="submit" name="send" value="修改商品" id="addBtn" class="btn btn-primary addBtn"></dd>
		<!-- <dd><input type="submit" name="send" value="提交" id="addBtn"></dd> -->
	</form>
</dl>
</body>
</html>
